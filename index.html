  <body class="">
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour"></div>
          <div id="separator"></div>
          <div id="minutes"></div>
        </div>
        <div class="date">
          <div id="month"></div>
          <div id="day"></div>
        </div>
        <div id="greetings"></div>
        
      </div>

      <div class="linksBlock" id="linksBlock"></div>
      <div class="imageBlock" id="imgBlock">
        <img
          id="toggleImage"
          class="shown"
          alt="Dark cityscape"
          onclick="toggleImage();"
        />
      </div>
      <div class="musicBlock" id="musicBlock">
        <img id="music1"
        class="musicCover"
        onclick="setImages()">
        </img>
        <img id="music2"
        class="musicCover">
        </img>
        <img id="music3"
        class="musicCover">
        </img>
        </div>
      <div class="search-box">
        <form method="GET" action="https://www.kagi.com/search">
          <input name="q" type="text" placeholder="Search... " name="search">
      </form>
      </div>
    </div>

    <!-- Config  -->
    <script src="config.js"></script>

    <!-- Scripts  -->
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/time.js"></script>
    <script src="assets/js/greeting.js"></script>
    <script>setInitialImage()</script>
    <script>setImages()</script>

    <!-- Generators  -->
    <script src="assets/js/buttons.js"></script>
    <!-- Icons -->
    <script>
      lucide.createIcons();
    </script>
